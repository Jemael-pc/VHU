<ion-header>
    <ion-navbar color="danger">
      <ion-title>
        Location Tracker
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>

    <div class="google-map">        
      <div #map id="map"></div> 
    </div>

  <ion-card>
    <ion-card-content>
        <h3>Current Latitude: {{locationTracker.lat}}</h3>
        <h3>Current Longitude: {{locationTracker.lng}}</h3><hr>
        <h3>Adresse: {{locationTracker.adress}}</h3>
    </ion-card-content>
  </ion-card>

    <button ion-button full primary class="btn-custom" (click)="start();addMarker();">Get position</button>
    <!-- <button ion-button full primary class="btn-custom" (click)="stop()">Stop Tracking</button> -->
    <!-- <button ion-button full primary class="btn-custom" (click)="clean()">Clean Tracking</button> -->
  </ion-content>
